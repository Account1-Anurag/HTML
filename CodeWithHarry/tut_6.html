<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets Learn It </title>
</head>
<body>
    <h1>Form to apply Sigma Development Course - TA</h1>
    <form action="post">
        <div>
            <label for="username" >Enter the username</label>
            <input type="text" name="username" placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe" >subscribe to newsletter</label> 
        </div>
        <div>
            <label for="comment">Enter your Comment</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Enter the comment" ></textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">apple</option>
                <option value="mango">mango</option>
                <option value="cherry">cherry</option>
            </select>
        </div>
        
        
    </form>
</body>
</html>
